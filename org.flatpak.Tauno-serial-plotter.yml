app-id: org.flatpak.Tauno-serial-plotter
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: tauno-serial-plotter.py

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=all

modules:
  - python3-requirements.json

  - name: tauno-serial-plotter
    buildsystem: simple
    build-commands:
      - install -D src/tauno-serial-plotter.py /app/bin/tauno-serial-plotter.py
      - install -d /app/share/applications
      - install -m644 Tauno-Serial-Plotter.desktop /app/share/applications/Tauno-Serial-Plotter.desktop
    sources:
      - type: git
        url: https://github.com/taunoe/tauno-serial-plotter.git
    #sources:
    #  - type: file
    #    path: src/tauno-serial-plotter.py
    #  - type: file
    #    path: Tauno-Serial-Plotter.desktop
      
  - name: icons
    buildsystem: simple
    build-commands:
      - install -Dm644 src/icons/tauno-plotter.svg /app/bin/icons/tauno-plotter.svg
      - install -Dm644 src/icons/arrow_down.svg /app/bin/icons/arrow_down.svg
      - install -Dm644 src/icons/minus.svg /app/bin/icons/minus.svg
      - install -Dm644 src/icons/plus.svg /app/bin/icons/plus.svg
    sources:
      - type: git
        url: https://github.com/taunoe/tauno-serial-plotter.git
